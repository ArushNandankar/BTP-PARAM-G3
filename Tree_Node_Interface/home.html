<!DOCTYPE html>
<html>
  <head>
    <style>
      * {
        font-family: "Courier New", Courier, monospace;
      }
      .tree {
        padding: 20px;
      }

      .tree ul {
        position: relative;
        padding: 1em 0 0 1em;
        list-style: none;
        margin: 0;
      }

      .tree li {
        position: relative;
        padding: 0 0 1em 1em;
      }

      .tree li::before {
        content: "";
        position: absolute;
        top: 0;
        left: -1px;
        bottom: 0;
        width: 2px;
        background: #888;
      }

      .tree li::after {
        content: "";
        position: absolute;
        top: 1em;
        left: 0;
        width: 1em;
        height: 2px;
        background: #888;
      }

      .tree li:last-child::before {
        height: 1em;
        bottom: auto;
      }

      .tree-item {
        position: relative;
        padding: 3px 5px;
        display: inline-block;
      }

      .actions {
        display: inline-block;
        margin-left: 10px;
      }

      .add-btn,
      .delete-btn {
        padding: 2px 6px;
        margin: 0 2px;
        cursor: pointer;
        border: 1px solid #ccc;
        border-radius: 3px;
        background: #fff;
      }

      .add-btn:hover,
      .delete-btn:hover {
        background: #f0f0f0;
      }

      .delete-btn {
        color: #d33;
      }

      .input-form {
        display: none;
        margin: 5px 0;
        padding: 5px;
      }

      .input-form.active {
        display: block;
      }

      .input-form input {
        padding: 4px;
        margin-right: 5px;
      }

      .expand-btn {
        cursor: pointer;
        user-select: none;
        margin-right: 5px;
      }

      .collapsed > ul {
        display: none;
      }

      .node-item .add-btn {
        display: none;
      }

      .node-item .expand-btn {
        visibility: hidden;
      }

      .tree-controls {
        margin-bottom: 20px;
      }

      .tree-controls button {
        padding: 8px 16px;
        margin-right: 10px;
        cursor: pointer;
        background: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 4px;
      }

      .tree-controls button:hover {
        background: #e0e0e0;
      }

      .node-item .name:hover {
        text-decoration: underline;
      }

      /* Original details box style */
      #details-box {
        display: none;
        position: absolute;
        right: 10%;
        top: 100px;
        width: 20%;
        border: 1px solid #ccc;
        background: #fff;
        padding: 10px;
        z-index: 2000; /* Added */
      }

      /* Add new folder contents box style */
      #folder-contents-box {
        display: none;
        position: absolute;
        right: 40%;
        top: 100px;
        width: 20%;
        border: 1px solid #ccc;
        background: #fff;
        padding: 10px;
        z-index: 1000; /* Added */
      }

      .file-list {
        list-style: none;
        padding: 0;
        margin: 0;
      }

      .file-list li {
        padding: 5px;
        cursor: pointer;
      }

      .file-list li:hover {
        background: #f0f0f0;
      }

      .file-path {
        color: #666;
        font-size: 0.9em;
      }

      /* Additional spacing in the root details box */
      #folder-contents-box .file-list li {
        margin-bottom: 15px;
        line-height: 1.6;
      }
      #folder-contents-box .file-list li input {
        display: block;
        margin-bottom: 5px;
      }
    </style>
  </head>
  <body>
    <div class="tree-controls">
      <br />
      <button onclick="saveTree()">Save Tree</button>
      <input
        type="file"
        id="loadFile"
        style="display: none"
        onchange="loadTree(event)"
      />
      <button onclick="document.getElementById('loadFile').click()">
        Load Tree
      </button>
    </div>
    <div class="tree">
      <ul id="root">
        <li>
          <div class="tree-item root-item">
            <span class="expand-btn">[-]</span>
            <span class="name">root</span>
            <div class="actions">
              <button class="add-btn" onclick="showAddForm(this)">+</button>
            </div>
            <div class="input-form">
              <input type="text" placeholder="Name" />
              <select>
                <option value="node">Node</option>
                <option value="root">Root</option>
              </select>
              <button onclick="addItem(this)">Add</button>
            </div>
          </div>
          <ul></ul>
        </li>
      </ul>
    </div>

    <!-- Original details box -->
    <div id="details-box">
      <h3>
        Node Details
        <span style="float: right; cursor: pointer" onclick="closeDetailsBox()">[x]</span>
      </h3>
      <!-- Just keep 'Example' since 'Language' is no longer needed -->
      <label>Example:
        <select id="field2Lang">
          <option value="english" selected>English</option>
          <option value="gujrati">Gujarati</option>
          <option value="kannada">Kannada</option>
          <option value="telugu">Telugu</option>
          <option value="tamil">Tamil</option>
          <option value="hindi">Hindi</option>
          <option value="odia">Odia</option>
          <option value="sindhi">Sindhi</option>
          <option value="kashmiri">Kashmiri</option>
          <option value="malayalam">Punjabi</option>
          <option value="punjabi">Urdu</option>
        </select>
        <br />
        <br />
        <textarea
          id="field2"
          rows="1"
          style="overflow:hidden; width: 100%; resize: vertical; height: 70px;"
          oninput="this.style.height='auto'; this.style.height=this.scrollHeight+'px';"
        ></textarea>
      </label>
      <br /><br />
      <button onclick="saveDetails()">Save</button>
    </div>

    <!-- New folder contents box -->
    <div id="folder-contents-box">
      <h3>
        Type Details
        <span style="float: right; cursor: pointer" onclick="closeFolderContentsBox()">[x]</span>
      </h3>
      <label>Type Name: <span id="folder-name-display"></span></label>
      <br /><br />
      <!-- Change the 'Type Description' input -->
      <label>Type Description:
        <textarea
          id="folder-field1"
          rows="1"
          style="overflow:hidden; width: 100%; resize: vertical; height: 70px;"
          oninput="this.style.height='auto'; this.style.height=this.scrollHeight+'px';"
        ></textarea>
      </label>
      <br /><br />
      <h4>Nodes in this Root:</h4>
      <ul class="file-list" id="folder-files"></ul>
      <button onclick="saveFolderDetails()">Save Root Details</button>
    </div>

    <script>
      // Keep all original functions
      function initializeExpandButtons() {
        document.querySelectorAll(".expand-btn").forEach((btn) => {
          btn.addEventListener("click", function () {
            const li = this.closest("li");
            const isCollapsed = li.classList.contains("collapsed");
            this.textContent = isCollapsed ? "[-]" : "[+]";
            li.classList.toggle("collapsed");
          });
        });
      }

      initializeExpandButtons();

      function showAddForm(button) {
        const form = button.parentElement.nextElementSibling;
        form.classList.toggle("active");
      }

      function addItem(button) {
        const form = button.parentElement;
        const input = form.querySelector("input");
        const select = form.querySelector("select");
        const name = input.value.trim();
        const type = select.value;

        if (!name) return;

        const parentLi = form.parentElement.parentElement;
        let parentUl = parentLi.querySelector("ul");

        if (!parentUl) {
          parentUl = document.createElement("ul");
          parentLi.appendChild(parentUl);
        }

        const isRoot = type === "root";
        const newLi = document.createElement("li");
        newLi.innerHTML = `
          <div class="tree-item ${isRoot ? "root-item" : "node-item"}">
            <span class="expand-btn">[+]</span>
            <span class="name">${name}</span>
            <div class="actions">
              <button class="add-btn" onclick="showAddForm(this)">+</button>
              <button class="delete-btn" onclick="deleteItem(this)">Ã—</button>
            </div>
            <div class="input-form">
              <input type="text" placeholder="Name">
              <select>
                <option value="node">Node</option>
                <option value="root">Root</option>
              </select>
              <button onclick="addItem(this)">Add</button>
            </div>
          </div>
          ${isRoot ? "<ul></ul>" : ""}
        `;

        const expandBtn = newLi.querySelector(".expand-btn");
        expandBtn.addEventListener("click", function () {
          const li = this.closest("li");
          const isCollapsed = li.classList.contains("collapsed");
          this.textContent = isCollapsed ? "[+]" : "[-]";
          li.classList.toggle("collapsed");
        });

        parentUl.appendChild(newLi);
        input.value = "";
        form.classList.remove("active");
      }

      function deleteItem(button) {
        const li = button.closest("li");
        if (confirm("Are you sure you want to delete this item and all its contents?")) {
          li.remove();
        }
      }

      let currentFileLi = null;

      // Show details box when clicking a file name
      document.addEventListener("click", function (e) {
        if (e.target.matches(".node-item .name")) {
          currentFileLi = e.target.closest("li");
          const details = currentFileLi.dataset.details
            ? JSON.parse(currentFileLi.dataset.details)
            : { field2: "", field2Lang: "english" };
          
          const field2Textarea = document.getElementById("field2");
          field2Textarea.style.height = "70px";
          field2Textarea.style.resize = "vertical";

          document.getElementById("field2").value = details.field2 || "";
          document.getElementById("field2Lang").value = details.field2Lang || "english";
          document.getElementById("details-box").style.display = "block";
        } else if (e.target.matches(".root-item .name")) {
          // Show folder contents when clicking a directory name
          const li = e.target.closest("li");
          showFolderContents(li);
        }
      });

      // New function to get path to a node
      function getPathToNode(element) {
        const path = [];
        let current = element;
        while (current) {
          const nameEl = current.querySelector('.name');
          if (nameEl) {
            path.unshift(nameEl.textContent);
          }
          current = current.parentElement.closest('li');
        }
        return path.join('/');
      }

      // New helper for relative paths
      function getRelativePathToNode(baseLi, targetLi) {
        const basePath = getPathToNode(baseLi).split('/');
        const targetPath = getPathToNode(targetLi).split('/');
        let i = 0;
        while (i < basePath.length && i < targetPath.length && basePath[i] === targetPath[i]) {
          i++;
        }
        return targetPath.slice(i).join('/');
      }

      let currentFolderLi = null;

      // New function to show folder contents
      function showFolderContents(directoryLi) {
        currentFolderLi = directoryLi;
        document.getElementById('folder-name-display').textContent =
          directoryLi.querySelector('.name').textContent;

        const folderDetails = directoryLi.dataset.details
          ? JSON.parse(directoryLi.dataset.details)
          : { field1: '', field2: '', field3: '' };
        document.getElementById('folder-field1').value = folderDetails.field1 || '';

        // Populate file data
        const filesList = document.getElementById('folder-files');
        filesList.innerHTML = '';
        const fileItems = directoryLi.querySelectorAll('.node-item');
        fileItems.forEach((fileItem) => {
          const li = fileItem.closest('li');
          const name = fileItem.querySelector('.name').textContent;
          const fileDetails = li.dataset.details
        ? JSON.parse(li.dataset.details)
        : { field1: '', field2: '', field3: '' };

          const listItem = document.createElement('li');

          // Make file name a non-editable span
          const fileNameSpan = document.createElement('span');
          fileNameSpan.textContent = name;

          // Replace fileField1 with a textarea
          const fileField1 = document.createElement('textarea');
          fileField1.rows = 1;
          fileField1.style.overflow = 'hidden';
          fileField1.style.resize = 'vertical';
          fileField1.oninput = function() {
        this.style.height = 'auto';
        this.style.height = this.scrollHeight + 'px';
          };
          fileField1.value = fileDetails.field1;

            // Replace fileField2 with a textarea
            const fileField2 = document.createElement('textarea');
            // fileField2.rows = 1;
            fileField2.style.overflow = 'hidden';
            fileField2.style.resize = 'vertical';
            fileField2.style.width = '100%';
            fileField2.style.height = '70px';
            fileField2.oninput = function() {
            //this.style.height = 'auto';
            //this.style.height = this.scrollHeight + 'px';
            };
            fileField2.value = fileDetails.field2;

          listItem.appendChild(fileNameSpan);
          listItem.appendChild(document.createElement('br'));
          // listItem.appendChild(fileField1);
          listItem.appendChild(fileField2);
          filesList.appendChild(listItem);
        });

        document.getElementById('folder-contents-box').style.display = 'block';
      }

      function closeDetailsBox() {
        document.getElementById("details-box").style.display = "none";
      }

      function closeFolderContentsBox() {
        document.getElementById("folder-contents-box").style.display = "none";
      }

      function saveFolderDetails() {
        if (!currentFolderLi) return;

        const folderDetails = {
          field1: document.getElementById('folder-field1').value,
        };
        currentFolderLi.dataset.details = JSON.stringify(folderDetails);

        const filesListItems = document.getElementById('folder-files').querySelectorAll('li');
        const fileItems = currentFolderLi.querySelectorAll('.node-item');

        fileItems.forEach((item, index) => {
          const textareas = filesListItems[index].querySelectorAll('textarea');
          const newField1 = textareas[0].value;
          const newField2 = textareas[1].value;

          item.closest('li').dataset.details = JSON.stringify({
            field1: newField1,
            field2: newField2
          });
        });

        alert("Folder details updated!");
        closeFolderContentsBox();
      }

      function saveDetails() {
        if (!currentFileLi) return;
        const details = {
          field2: document.getElementById("field2").value,
          field2Lang: document.getElementById("field2Lang").value
        };
        currentFileLi.dataset.details = JSON.stringify(details);
        alert("Details saved.");
        closeDetailsBox();
      }

      // Keep all original tree save/load functions
      function treeToJson(element) {
        const items = [];
        const lis = element.children;

        for (let li of lis) {
          const item = {};
          const nameSpan = li.querySelector(".name");
          item.name = nameSpan.textContent;
          item.type = li.querySelector(".tree-item").classList.contains("node-item")
            ? "node"
            : "root";
          item.collapsed = li.classList.contains("collapsed");
          if (li.dataset.details) {
            item.details = JSON.parse(li.dataset.details);
          }

          const ul = li.querySelector("ul");
          if (ul && ul.children.length > 0) {
            item.children = treeToJson(ul);
          }

          items.push(item);
        }

        return items;
      }

      // Save tree to JSON file
      async function saveTree() {
        const root = document.getElementById("root");
        const treeData = treeToJson(root);
        const jsonString = JSON.stringify(treeData, null, 2);

        if (window.showSaveFilePicker) {
          try {
            const handle = await window.showSaveFilePicker({
              suggestedName: "tree-structure.json",
              types: [
                {
                  description: "JSON Files",
                  accept: { "application/json": [".json"] },
                },
              ],
            });
            const writable = await handle.createWritable();
            await writable.write(jsonString);
            await writable.close();
            alert("File saved successfully!");
          } catch (error) {
            console.error("File save failed", error);
          }
        } else {
          // Fallback for unsupported browsers
          const blob = new Blob([jsonString], { type: "application/json" });
          const url = URL.createObjectURL(blob);
          const a = document.createElement("a");
          a.href = url;
          a.download = "tree-structure.json";
          a.click();
          URL.revokeObjectURL(url);
        }
      }

      // Load tree from JSON file
      function loadTree(event) {
        const file = event.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (e) {
            try {
              const treeData = JSON.parse(e.target.result);
              const root = document.getElementById("root");
              root.innerHTML = "";

              function createTreeElement(items) {
                const fragment = document.createDocumentFragment();

                items.forEach((item) => {
                  const li = document.createElement("li");
                  if (item.collapsed) li.classList.add("collapsed");

                  const isRoot = item.type === "root";
                  li.innerHTML = `
                  <div class="tree-item ${
                    isRoot ? "root-item" : "node-item"
                  }">
                    <span class="expand-btn">[${
                      item.collapsed ? "+" : "-"
                    }]</span>
                    <span class="name">${item.name}</span>
                    <div class="actions">
                      <button class="add-btn" onclick="showAddForm(this)">+</button>
                      <button class="delete-btn" onclick="deleteItem(this)">Ã—</button>
                    </div>
                    <div class="input-form">
                      <input type="text" placeholder="Name">
                      <select>
                        <option value="node">Node</option>
                        <option value="root">Root</option>
                      </select>
                      <button onclick="addItem(this)">Add</button>
                    </div>
                  </div>
                `;
                  // Restore details if present
                  if (item.details) {
                    li.dataset.details = JSON.stringify(item.details);
                  }

                  if (item.children) {
                    const ul = document.createElement("ul");
                    ul.appendChild(createTreeElement(item.children));
                    li.appendChild(ul);
                  }

                  fragment.appendChild(li);
                });

                return fragment;
              }

              root.appendChild(createTreeElement(treeData));
              initializeExpandButtons();
            } catch (error) {
              alert("Error loading file: " + error.message);
            }
          };
          reader.readAsText(file);
        }
      }

      // Initialize all items
      document.querySelectorAll(".tree-item").forEach((item) => {
        const isDirectory = item.closest("li").querySelector("ul") !== null;
        if (!isDirectory) {
          item.classList.add("node-item");
        }
      });
    </script>
  </body>
</html>
